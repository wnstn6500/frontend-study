<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>콤보세트</h2>
    <br>
    <span>개수:</span>
    <input id="count" type="number">
    <button onclick="order()">주문</button>
    <div id="popset">

    </div>

    <script>
        function order(params) {
            const count = document.getElementById('count').value;
            const coke = "/9_JavaScript/images/coke.png"
            const popCorn = "/9_JavaScript/images/popcorn.png"
            

            let imageHtml = "";
            for (let i = 0; i < count; i++){
                imageHtml += `<img src="${popCorn}">`
                imageHtml += `<img src="${coke}">`
                imageHtml += `<img src="${coke}" >`
                imageHtml += '\n'
                
                
                document.getElementById('popset').innerHTML = imageHtml;
                 
                
            }
            

        }
        

    </script>
</body>
</html>
