<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .jing{
    width: 150px; 
    height: 150px;
    border: 4px dotted green;
    border-radius: 40px;
    }
</style>
<body>
    
    <img class="jing" src="/9_JavaScript/images/jing.jpg" alt="">
    
    <label for="range"></label>
    <input type="range" name="radius" id="volume" min="0" max="75" step="5" onchange="radiusAdd(this.value)">
    <span id="volumeValue">40</span>
    

    <script>
        const jingImg = document.querySelector('.jing');
        const volValue = document.querySelector('#volumeValue')

        function radiusAdd(round) {
            volValue.innerText = round;
            jingImg.style.borderRadius = round + 'px';
        }
        
    </script>
</body>
</html>
