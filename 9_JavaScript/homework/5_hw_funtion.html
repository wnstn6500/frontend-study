<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #radius{
    width: 150px; 
    height: 150px;
    border: 4px dotted green;
    border-radius: 40px;
    overflow: hidden;
    }
    .jing{
        /* object-fit: cover; */
        width: 150px;
        height: 150px;
    }
</style>
<body>
    <div id="radius">
        <img class="jing" src="/9_JavaScript/images/jing.jpg" alt="">
    </div>
    <label for="range"></label>
    <input type="range" name="radius" id="volume" min="0" max="75" step="5">
    <span id="volumeValue"></span>
    

    <script>
        const vol = document.getElementById('volume');
        const volValue = document.getElementById('volumeValue');
        vol.addEventListener('input', function () {
            volValue.textContent = vol.value
        });
        
    </script>
</body>
</html>
