<body>

    <img src="../../05_CSS/images/cat.jpg" alt="고양이">

  <!-- 2번과제 -->
  <div>
    <input type="number">
    <input type="number">
    <img src="../../08_portfolio-site/images/logo.png" alt="">
  </div>









  <script>
    const image = document.querySelector('img');
    const growButton = document.querySelector('.button');

    growButton.addEventListener('click', function () {
      let width = image.width;
      let height = image.height;

      image.width = + width + 100;
      image.height = + height + 100;
    });   
  </script>
