<!DOCTYPE html>

/>

<body>

      <!-- 메뉴 -->
      <nav class="special-gothic-expanded-one-regular">
        <ul>
          <li>
            <a href="#about">ABOUT</a>
          </li>
          <li>
            <a href="#skill">SKILL</a>

          <li>

      <span class="black-han-sans-regular animate__animated animate__backInLeft animate__delay-1s animate__fast">백준수 입니다.</span>
      
    </div>

        <div class="about__img">
          <img src="images/66b3e291-6651-4c4d-8bf7-13ab5bb02602.png" alt="프로필">
        </div>
        <div class="about__text">
          <strong class="slogun font-en">중요한건 꺾이지 않는 마음</strong>
          <h3 class="font-en">Baek Jun Su (1999.07.16)</h3>
          <div>
            <h4 class="font-en">Student</h4>
            <ul>
              <li>취미: 배드민턴,헬스장,넷플릭스</li>

              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="skill" class="skill scroll-spy">
    <div class="inner">
      <h2 class="title black-han-sans-regular">Leaning SKILL</h2>
      <ul class="skill_list">
        <li><img src="images/html.jpg" alt="html"></li>
        <li><img src="images/css.png" alt="css"></li>
        <li><img src="images/JS.png" alt="js"></li>
